<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="signup.css">
<head>
    <meta charset="UTF-8">
    <title>signUp</title>
</head>
<body>
<h1 class ="header">Signup User Information</h1>
    <form id =form method ="post" action ="/signup" enctype="multipart/form-data">
    <div class ="firstname">
        <label for="firstName">First Name:<br></label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" >
    </div>
    <div class ="lastname">
        <label for="lastName">Last Name:<br></label>
        <input type="text" id="lastName" name="lastName"  placeholder="Last Name">
    </div>
    <div class ="email">
        <label for="email">Email:<br></label>
        <input type="text" id="email" name="email" placeholder="Email">
    </div>
    <div class ="mobile">
        <label for="phone">Telephone:<br></label>
        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone number">
    </div>
    <div class ="personalNumber">
        <label for="personalNumber">Personal Number:<br></label>
        <input type="text" id="personalNumber" pattern="[0-9]{8}-[0-9]{4}" placeholder= "personal Number">
    </div>
        <div class ="password">
            <label for="password">Password:<br></label>
            <input type="password" id="password"   placeholder="Password">
        </div>
        <p class ="submit">
            <input type="submit" value="Register"/>
        </p>
    </form>
</body>
</html>
